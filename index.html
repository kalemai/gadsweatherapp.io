<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App by Ivan Kalema</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="search" placeholder="Search for a City..." autocomplete="off" class="search-box">
        </header>

        <main>
         <section class="location">
             <div class="city">City, Country</div>
             <div class="date">Tuesday 02 September 2020</div>
         </section>
         <div class="current">
             <div class="temp">-<span>°c</span></div>
             <div class="weather">Sunny</div>
             <div class="hi-low">13°c / 16°c</div>
         </div>
        </main>
    </div>



<script src="scripting.js"></script>
</body>
</html>
